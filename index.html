<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Demo</title>
    <link rel="stylesheet" href="scroll.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script> -->

    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <section id="home">
      <h2>ScrollMagic Demo</h2>
    </section>
    <section id="service">
      <div id="revealboxes">
        <div class="box1 digit"><p></p></div>
        <div class="box1 digit"><p>Web Design</p></div>
        <div class="box1 digit"><p>Backend</p></div>
        <div class="box1 digit"><p>Frontend</p></div>
      </div>
    </section>
    <section class="panel blue">
      <h2>Explore</h2>
    </section>
    <section class="panel purple">
      <h2>Electrify</h2>
    </section>

    <section class="panel orange">
      <h2>Enlighten</h2>
    </section>

    <script>
      var controller = new ScrollMagic.Controller(); // initialized controller
      var revealboxes = document.getElementsByClassName("digit");
      for (let i = 0; i < revealboxes.length; i++) {
        new ScrollMagic.Scene({
          triggerElement: revealboxes[i], // y value not modified, so we can use element as trigger as well
          offset: 30, // start a little later
          triggerHook: 0.9, //onLeave  ==0; onEnter =1
           // delete duration so it will stay
        })
          .setClassToggle(revealboxes[i], "visible") // add class toggle
          .addTo(controller);
      }
      panels;

      var panels = document.getElementsByClassName("panel");
      for (let i = 0; i < panels.length; i++) {
        new ScrollMagic.Scene({
          triggerElement: panels[i],
          triggerHook: "onLeave",
          duration: "100%",
        })
          .setPin(panels[i], { pushFollowers: false })
          .addTo(controller);
      }
    </script>
  </body>
</html>
